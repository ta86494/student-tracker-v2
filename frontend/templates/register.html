{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Create an Account</h4>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('register') }}">
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label fw-bold">Name / Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
            </div>

            <!-- Role -->
            <div class="mb-3">
              <label for="role" class="form-label fw-bold">Role</label>
              <select class="form-select" id="role" name="role" required onchange="toggleStudentFields()">
                <option value="student" selected>Student</option>
                <option value="teacher">Teacher</option>
              </select>
            </div>

            <!-- Student Class (only visible for students) -->
            <div class="mb-3" id="studentClassField">
              <label for="student_class" class="form-label fw-bold">Class</label>
              <input type="text" class="form-control" id="student_class" name="student_class" placeholder="Enter your class">
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label fw-bold">Password</label>
              <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="24" required>
              <div class="form-text text-muted">
                Password must be <strong>8â€“24 characters</strong> long and include letters and numbers.
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>Already have an account? <a href="{{ url_for('login') }}">Log in</a></small>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function toggleStudentFields() {
  const role = document.getElementById("role").value;
  const studentField = document.getElementById("studentClassField");
  studentField.style.display = (role === "student") ? "block" : "none";
}
document.addEventListener("DOMContentLoaded", toggleStudentFields);
</script>
{% endblock %}
