{% extends 'base.html' %}
{% block title %}Upload Question{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4>Upload Question</h4>
        <form method="post" enctype="multipart/form-data">
          <div class="mb-3"><label class="form-label">Title</label><input class="form-control" name="title" required></div>
          <div class="mb-3"><input class="form-control" type="file" name="file" required></div>
          <div class="d-grid"><button class="btn btn-primary">Upload Question</button></div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
