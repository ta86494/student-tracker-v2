{% extends 'base.html' %}
{% block title %}Add Feedback{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Give Feedback for "{{ answer.title }}"</h4>
      <small>Submitted by <strong>{{ answer_uploader.username }}</strong></small>
    </div>

    <div class="card-body">
      <form method="POST" class="p-2">
        <div class="mb-3">
          <label for="comments" class="form-label fw-bold">Feedback Comments</label>
          <textarea id="comments" name="comments" class="form-control" rows="5" placeholder="Write your feedback here..." required>{{ existing.comments if existing else '' }}</textarea>
        </div>

        <div class="mb-3">
          <label for="rating" class="form-label fw-bold">Rating (1–5)</label>
          <select id="rating" name="rating" class="form-select" required>
            <option value="">Select rating</option>
            {% for i in range(1,6) %}
              <option value="{{ i }}" {% if existing and existing.rating == i %}selected{% endif %}>{{ i }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <a href="{{ url_for('view_submissions', question_id=answer.parent_id) }}" class="btn btn-secondary">← Back</a>
          <button type="submit" class="btn btn-primary px-4">Save Feedback</button>
        </div>
      </form>
    </div>

    {% if existing %}
    <div class="card-footer text-muted">
      <small>Last updated: {{ existing.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
